<!doctype html>
<html lang="en">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    
    li>button {
      margin-left: 6px;
    }
    
    button>span {
      color: green;
    }
  </style>
</head>

<body data-ng-app="ShoppingListCheckOff">
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" data-ng-controller="ToBuyController as buy">
        <h2>To Buy:</h2>
        
        <ul data-ng-repeat="item in buy.items">
          <li>Buy {{ item.quantity }} {{ item.name }} <button class="btn btn-default" data-ng-click="buy.markAsAlreadyBought($index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
        </ul>
        <div data-ng-if="!buy.items.length" class="alert alert-success">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" data-ng-controller="AlreadyBoughtController as bought">
        <h2>Already Bought:</h2>
        <ul data-ng-repeat="item in bought.items">
          <li>Bought {{ item.quantity }} {{ item.name }}</li>
        </ul>
        <div data-ng-if="!bought.items.length" class="alert alert-warning">Nothing bought yet.</div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
