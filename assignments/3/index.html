<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body data-ng-app="NarrowItDownApp">
   <div class="container" data-ng-controller="NarrowItDownController as nitdown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <form>
      <div class="form-group">
        <input data-ng-model="nitdown.searchTerm" type="text" placeholder="search term" class="form-control" required>
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" data-ng-click="nitdown.getMenuItems()" type="submit">Narrow It Down For Me!</button>
      </div>
    </form>

    <div class="clearfix"></div>

    {{nitdown.items.length}}
    <!-- found-items should be implemented as a component -->
    <found-items found-items="nitdown.found" on-remove="nitdown.removeMenuItem(index)"></found-items>

    <p data-ng-if="!nitdown.found.length && nitdown.userHasSearched" class="alert alert-warning">Nothing found</p>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="app.js"></script>

</body>
</html>
