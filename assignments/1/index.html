<!doctype html>
<html lang="en">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <style>
    .message {
      font-size: 1.3em;
      font-weight: bold;
    }
  </style>
</head>

<body data-ng-app="LunchCheck">
  <form class="container" data-ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>

    <div class="form-group {{ input_validation_state }}">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control" data-ng-model="items">
      <p class="help-block">Please note that empty items (i.e. ',, ,') are not considered towards to the count.</p>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default" data-ng-click="checkIfTooMuch()">Check If Too Much</button>
    </div>
    <div data-ng-if="message" class="alert alert-{{message_type}}" role="alert">
      {{ message }}
    </div>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
